apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutrasense-api
  namespace: nutrasense
  labels:
    app: nutrasense-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nutrasense-api
  template:
    metadata:
      labels:
        app: nutrasense-api
    spec:
      containers:
      - name: api
        image: nutrasense/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nutrasense-secrets
              key: database-url
        - name: NEO4J_URI
          valueFrom:
            configMapKeyRef:
              name: nutrasense-config
              key: neo4j-uri
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: nutrasense-config
              key: redis-url
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: nutrasense-config
              key: mlflow-uri
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nutrasense-api-service
  namespace: nutrasense
spec:
  selector:
    app: nutrasense-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nutrasense-api-hpa
  namespace: nutrasense
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nutrasense-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
